<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResQHub</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Check if the browser is online before loading Google Maps API plugin
      if (navigator.onLine) {
        const script = document.createElement('script')
        script.src = 'https://unpkg.com/vue3-google-map'
        document.body.appendChild(script)
      }
    </script>
  </body>
</html>
